<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Beginner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 p-6">
  <h1 class=" text-3xl font-bold text-blue-600 text-center underline">Hello Tailwind!</h1>
  <div class="max-w-lg mx-auto p-4 m-4 bg-yellow-200 text-3xl text-center text-red-700 font-bold border-2 border-zinc-700 rounded-lg">I have padding and margin!</div>
  <div class="max-w-lg mx-auto p-4 m-5 bg-blue-400 text-3xl text-center  border-2 border-zinc-700 rounded-lg"> 
    <h2 class="text-2xl text-red-600">This is extra-large red text</h2>
    <p class="text-sm text-gray-700 font-bold">This is small gray text</p>  
  </div>

  <div class="max-w-md mx-auto max-h-96 bg-green-400 p-6 rounded shadow"><!-- to set pixel value of any container <div class="w-[500px] h-[300px] bg-gray-100"></div>  -->
    <h2 class="text-2xl font-bold mb-4">Card Title</h2>
    <p>This is a card centered on the page.</p>
  </div>

  <button class="block mx-auto bg-blue-500 hover:bg-pink-600 text-white font-semibold px-4 py-2 rounded-lg m-5">
    Click Me
  </button>

  <div class="max-w-sm bg-white p-4 rounded shadow mx-auto m-5 h-64 text-center  ">
    <img src="Screenshot 2025-08-05 135920.png" class="rounded mb-4  max-w-sm h-32 float-left px-2"  />
    <h3 class="text-lg font-semibold  text-red-600">Card Title</h3>
    <p class="text-gray-600">Card description goes here.</p>
  </div>

  <!---Responsive -->

  <h1 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl text-blue-700 text-center">
    Responsive Heading
  </h1>

  
  
  
  
  
   

</body>
</html>
