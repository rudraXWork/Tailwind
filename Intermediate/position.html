<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="relative w-64 h-64 bg-blue-200">
        <div class="absolute top-4 left-4 w-32 h-32 bg-red-400 z-10"></div>
        <div class="absolute top-8 left-8 w-32 h-32 bg-green-400 z-20"></div>
      </div>
      <div class="static bg-gray-200 p-4">I am static</div>

      <div class="relative top-4 left-4 bg-yellow-300 p-4">
        I moved 1rem down and right
      </div>
      <div class="relative w-64 h-64 bg-blue-200">
        <div class="absolute top-2 left-2 bg-red-400 p-2">
          I'm absolutely positioned inside the box
        </div>
      </div>
      <div class="fixed bottom-0 right-0 bg-green-300 p-4">
        I stick to the bottom right!
      </div>
      <div class="sticky top-0 bg-white p-4 shadow">
        I'm a sticky header!
      </div>
                 

</body>
</html>
