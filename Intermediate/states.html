<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <button class="bg-green-500 hover:bg-green-600 active:bg-green-700 text-white font-semibold py-2 px-4 rounded block">
        Hover or Click Me
      </button>
    
      <input
      type="text"
      placeholder="Focus me"
      class="border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded px-4 py-2  block"
    />
  
    <button class="bg-gray-400 text-white py-2 px-4 rounded opacity-50 cursor-not-allowed " disabled>
        Disabled Button
      </button>
    
      <div class="max-w mx-auto group w-64 border p-4 rounded hover:shadow-lg transition  ">
        <h2 class="text-lg font-bold group-hover:text-blue-500">Card Title</h2>
        <p class="text-gray-600">Hover over the card to change the title color.</p>
      </div>
      
</body>
</html>
