<body>

        Hover Me
      </button>

<button class="bg-blue-500 text-white px-4 py-2 m-6 rounded transition-all duration-500 ease-in hover:translate-x-10">
    Ease-In
  </button>
  
  <button class="bg-green-500 text-white px-4 py-2 m-6 rounded transition-all duration-500 ease-out hover:translate-x-10">
    Ease-Out
  </button>
  
  <button class="bg-purple-500 text-white px-4 py-2 m-6 rounded transition-all duration-500 ease-in-out hover:translate-x-10">

<div class="bg-green-500 text-white p-4 w-40 text-center rounded-lg animate-pulse max-w mx-auto">
    Loading...
  </div>
  
  <!-- Spinning Icon -->
  <div class="text-4xl animate-spin mt-4 items-center justify-center text-center block top-0">ðŸ”„</div>

  <div class="min-h-screen bg-gray-100 flex justify-center items-center space-x-6 p-10">
  
    <!-- Card 1: ease-in -->
    <div class="bg-white p-6 rounded-lg shadow-md w-60 transition-all duration-500 ease-in hover:scale-105 hover:shadow-xl">
      <h2 class="text-xl font-bold mb-2">Alice</h2>
      <p class="text-gray-600">Loves coding & cats.</p>
    </div>
  
    <!-- Card 2: ease-out -->

  </div>

</body>
</html>
